<head>

	<script type="text/javascript">

		function add(num1,num2) {
			return num1 + num2
		}

		function subtract(num1,num2) {
			return num1 - num2 
		}

		function multiply(num1,num2) {
			return num1 * num2
		}

		function divide(num1,num2) {
			return num1 / num2
		}		


		function operate(operator,num1,num2) {
		switch (operator) {
				case "+" : 
					return add(num1,num2)
					break
				case "-" :
					return subtract(num1,num2)
					break
				case "*" :
					return multiply(num1,num2)
					break
				case "/" :
					return divide(num1,num2)
					break
			}
		}


		let numDisplay = document.querySelector(".display")

		let numOld = 0
		let num1 = 0

		let operator = ""

		function displayNumber(a) {
			numDisplay.textContent += a;
			numOld = numDisplay.textContent;
			num1 = +numOld;

		}

		function displayOperator(operator1) {
			numDisplay.textContent += operator1;
			operator = numDisplay.textContent;
		}

		function displayNumber2(b) {
			numDisplay.textContent += b;
		}
		

		let button1 = document.querySelector(".button1")
		button1.addEventListener("click", function() {displayNumber(1)})

		button9.addEventListener("click", function() {displayNumber(9)})
