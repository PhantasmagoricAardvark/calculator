<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<body>

	<script type="text/javascript">

		function add(a,b) {
			return a + b
		}

		function subtract(a,b) {
			return a - b 
		}

		function multiply(a,b) {
			return a * b
		}

		function divide(a,b) {
			return a / b
		}		


		function operate(operator,a,b) {
		switch (operator) {
				case "+" : 
					return add(a,b)
			}
		}



	</script>

</body>
</html>
